<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css" type="text/css">
  <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>
  <div class="login" id="login_content">
    <div class="login-main">
      <form class="login-form" id="login_form">
        <img src="./img/head-img.png" alt="">
        <h1>员工登录</h1>
        <input id="employeeName" name="employeeName" type="text" placeholder="请输入账号">
        <input id="employeePassword" name="employeePassword" type="password" placeholder="请输入密码">
        <div class="login-bottom clear-fix">
          <a href="#">找回密码</a>
        </div>
        <input id="login" type="button" value="登录">
      </form>
    </div>
  </div>
  <script src="js/public/jquery.min.js"></script>
  <script src="js/self/login.js"></script>
</body>

</html>
